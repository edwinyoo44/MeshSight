timezone: "UTC"

cache:
  path: "/tmp/meshsight-gateway"
  ttl: 3600

meshtastic:
  channels:
    - name: "LongFast"
      key: "1PG7OiApB1nwvP+rz05pAQ==" # aka AQ==
  position:
    expire: 25 # 保留期限，單位為 hour
    maxPrecisionBits: 19 # 最大精度位元數
    maxQueryPeriod: 24 # 最大查詢期限，單位為 hour
  neighborinfo:
    expire: 25 # 保留期限，單位為 hour
    maxQueryPeriod: 24 # 最大查詢期限，單位為 hour

postgres:
  host: "MeshSight-Gateway-PostgreSQL"
  port: "5432"
  database: "postgres"
  username: "postgres"
  password: "changeme"

